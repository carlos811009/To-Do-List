<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>To Do List</title>
</head>

<body>
  <div class="row" id="body">
    <nar class="mb-3 col-12">
      <div class="nav1 row">
        <h3 class="col-3">My Todo</h3>
        <input type="text" placeholder="to do something..." id="newTodo" class="form-control col-6">
        <button id="addBtn" class="btn btn-info col-2">Add</button>
      </div>
    </nar>
    <div class="list-info row">
      <section class="left col-6">
        <div class="container-list row">
          <h3 class="title-list col-2">List</h3>
          <i class="far fa-trash-alt col-10"></i>
        </div>
        <div id="my-todo">
          <!-- 			add items here -->
        </div>

      </section>
      <section class="right col-5">
        <section>
          <div class="container-finish row">
            <h3 class="title-finish col-2">Finish</h3>
            <i class="far fa-trash-alt col-10"></i>
          </div>
          <div id="finish"></div>
        </section>

        <section>
          <div class="container-trash row">
            <h3 class="title-finish col-10">Trash<span style="font-size:13px; color: gray;"> (請先取消勾勾後再恢復)</span></h3>
            <i class="far fa-trash-alt col-2"></i>
          </div>
          <div id="trash"></div>
        </section>
      </section>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
